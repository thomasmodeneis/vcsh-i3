# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

# Volume indicator
#
# The first parameter sets the step (and units to display)
# The second parameter overrides the mixer selection
# See the script for details.
[window title]
command=sleep 0.2; xtitle -t 150
interval=repeat
min_width=1000
align=center
separator=false

[stayalive]
command=~/.config/i3/scripts/stayalive
interval=1

[mediaplayer]
instance=spotify
interval=1
signal=10
label=

[volume]
label=♪
instance=Master
interval=1
signal=10

[wifi]
command=~/.config/i3/scripts/wifi
label=
interval=1

[display]
command=~/.config/i3/scripts/display
label=
interval=5

[load_average]
label=
interval=1

[brightness]
label=
command=~/.config/i3/scripts/brightness
interval=1

# Battery indicator
#
# The battery instance defaults to 0.
[battery]
command=~/.config/i3/scripts/battery
interval=5

# Date Time
#
[time]
command=date '+%a %b %d %H:%M:%S'
markup=pango
interval=1
